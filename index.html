<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="stylesheet.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 30%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="back-g">
    <img class="top" src="images/bg-pattern-top.svg" alt="top-pattern">
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottom-pattern">
    <div class="card">
      <img class="card-ptrn" src="images/bg-pattern-card.svg" alt="card-pattern">
      <img class="man" src="images/image-victor.jpg" alt="man">
      <h1>victor crest <span> 26</span></h1>
      <h2>london</h2>
      <hr>
      <div class="contanier">
        <div class="child">
          <h1>80K</h1>
          <h2>Followers</h2>
        </div>
        <div class="child">
          <h1>803K</h1>
          <h2>Likes</h2>
        </div>
        <div class="child">
          <h1>1.4K</h1>
          <h2>Photos</h2>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AbdelrazekEmad" target="_blank">Abdelrazek</a>.
    </div>
  </div>


</body>

</html>
